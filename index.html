<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <!-- Score Section -->
        <section class="score-panel">
            <ul class="stars"></ul>

            <span class="moves"></span>

            <div class="timer">
                <i class='fa fa-clock-o'></i>
                <span class="time">00:00</span>
            </div>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <!-- Cards Section -->
        <ul id="deck" class="deck"></ul>

    </div>

    <!-- Modal Section -->
    <div class="modalContent hide">
        <div class="modal">
            <div class="message"></div>
            <button class="playAgain btn">Play Again</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="col-md-12 social-icons">
            <a href="https://www.linkedin.com/in/paolacunhaferreira/" target="_blank">
                <i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com/paolacunhaferreira/?hl=en" target="_blank">
                <i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100010049773947" target="_blank">
                <i class="fab fa-facebook-f"></i></a>
        </div>
        <p>Made by Cunha &#60;/ <i class="far fa-heart"></i> &#62;</p>
    </footer>


    <!-- End Footer -->


    <script src="js/app.js"></script>
</body>

</html>
